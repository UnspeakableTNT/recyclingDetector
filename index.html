<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash Recognition</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Teachable Machine Image library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
  <h1>‚ôªÔ∏è Trash Recognition ‚ôªÔ∏è</h1>
  <div id="webcam-container"></div>
  <div id="label-container" class="prediction"></div>

  <script>
    // <-- Add the slash here -->
    const URL = 'model/';  
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      try {
        const modelURL = URL + 'model.json';
        const metadataURL = URL + 'metadata.json';
        console.log('Loading model from', modelURL, 'and metadata from', metadataURL);

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById('label-container');
        for (let i = 0; i < maxPredictions; i++) {
          const p = document.createElement('div');
          p.classList.add('pred-item');
          labelContainer.appendChild(p);
        }

        const flip = true;
        webcam = new tmImage.Webcam(320, 240, flip);
        await webcam.setup();
        await webcam.play();
        document.getElementById('webcam-container').appendChild(webcam.canvas);

        window.requestAnimationFrame(loop);
      } catch (err) {
        console.error('üõë Error initializing Teachable Machine model:', err);
        alert('Failed to load model. Check console for details.');
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);
      predictions.sort((a, b) => b.probability - a.probability);
      predictions.forEach((pred, i) => {
        labelContainer.childNodes[i].innerText =
          `${pred.className}: ${(pred.probability * 100).toFixed(1)}%`;
      });
    }

    init();
  </script>
</body>
</html>
