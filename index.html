<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash Recognition</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    /* quick inline error styling */
    #error {
      color: #c00;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>♻️ Trash Recognition ♻️</h1>

  <!-- error messages will go here -->
  <div id="error"></div>

  <div id="webcam-container"></div>
  <div id="label-container" class="prediction"></div>

  <script>
    const URL = './model/';   // ensure trailing slash
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      try {
        const modelURL    = URL + 'model.json';
        const metadataURL = URL + 'metadata.json';
        console.log('Loading', modelURL, metadataURL);

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById('label-container');
        for (let i = 0; i < maxPredictions; i++) {
          const p = document.createElement('div');
          p.classList.add('pred-item');
          labelContainer.appendChild(p);
        }

        webcam = new tmImage.Webcam(320, 240, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById('webcam-container').appendChild(webcam.canvas);

        window.requestAnimationFrame(loop);

      } catch (err) {
        console.error('Model load error:', err);
        // show the error on the page
        document.getElementById('error').innerText =
          '❌ Failed to load model: ' + err.message;
      }
    }

    async function loop() {
      webcam.update();
      const predictions = await model.predict(webcam.canvas);
      predictions
        .sort((a, b) => b.probability - a.probability)
        .forEach((pred, i) => {
          labelContainer.childNodes[i].innerText =
            `${pred.className}: ${(pred.probability*100).toFixed(1)}%`;
        });
      window.requestAnimationFrame(loop);
    }

    init();
  </script>
</body>
</html>
